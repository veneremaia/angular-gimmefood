<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="downQuantity()">-</button>
    </div>
    <input type="number" class="form-control" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">

    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="upQuantity()">+</button>
  </div>

<span class="badge badge-secondary col-12" *ngIf="max==0">Sin stock!</span>
