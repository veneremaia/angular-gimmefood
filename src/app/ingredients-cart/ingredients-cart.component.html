<h3>Ingredientes seleccionados</h3>  

<div class="card">
    <ul class="list-group">
        <div class="accordion" id="accordionExample">
            <div *ngFor = "let ingredient of (cartList$ | async)">
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-warning"  [id]="'heading'+ingredient.name" data-toggle="collapse" [attr.data-target]="'#collapse'+ingredient.name" aria-expanded="true" [attr.aria-controls]="'collapse'+ingredient.name">
                    <img [src]="ingredient.image" [alt]="ingredient.name"> {{ingredient.name}}
                    <span class="badge badge-primary badge-pill  badge-success">{{ingredient.quantity}}</span>
                    <button class="btn">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </li>
                <div [id]="'collapse'+ingredient.name" class="collapse" [attr.aria-labelledby]="'heading'+ingredient.name" data-parent="#accordionExample">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{ingredient.category}}</li>
                            <li class="list-group-item">Calorias : {{ingredient.calorie}}</li>
                            <li class="list-group-item">Proteinas : {{ingredient.protein}}</li>
                            <li class="list-group-item">Carbohidratos : {{ingredient.carbohydrates}}</li>
                        </ul>         
                    </div>
                </div>      
            </div>  
        </div>
        <!-- Esto debe aparecer siempre y cuando la lista del cart sea mayor a cero-->
        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-light">
            <!-- cantidad de calorias en total con todos los ingredientes del cart-->
            TOTAL : {{cantCalories}} K
            <button type="button" class="btn btn-success btn-lg">Buscar receta</button>

        </li>
    </ul>
</div>
